name: sandgox
on:
  push:
    branches: ["sandbox"]

jobs:
  set-output:
    runs-on: ubuntu-latest
    outputs:
      a: ${{ steps.a.outputs.text }}
    steps:
      - id: a
        run: echo "text=$(echo hoge | jq . -R)" >> "$GITHUB_OUTPUT"
  
  print-output:
    runs-on: ubuntu-latest
    needs: set-output
    steps:
      - run: echo ${{ fromJson(needs.set-output.outputs.a) }}
