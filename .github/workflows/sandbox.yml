name: sandgox
on:
  push:
    branches: ["sandbox"]

jobs:
  set-output:
    runs-on: ubuntu-latest
    outputs:
      a: ${{ steps.a.outputs.text }}
    steps:
      - id: a
        run: echo "text=$(echo '[1,2]' | jq . -c)" >> "$GITHUB_OUTPUT"
  
  print-output:
    runs-on: ubuntu-latest
    needs: set-output
    strategy:
      matrix:
        a: ${{ fromJson(needs.set-output.outputs.a) }}
    steps:
      - run: echo ${{ matrix.a }}
