name: sandgox
on:
  push:
    branches: ["push"]

jobs:
  set-output:
    runs-on: ubuntu-latest
    outputs:
      a: ${{ steps.a.outputs.text }}
    steps:
      - id: a
        run: echo "text=$(echo hoge | jq .)" >> "$GITHUB_OUTPUT"
  
  print-output:
    runs-on: ubuntu-latest
    needs: set-output
    steps:
      - run: echo ${{needs.set-output.outputs.a}}
